<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: rgb(37,99,235);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #667eea;
        }

        p {
            font-size: 20px;
            color: #666;
            margin: 20px 0;
        }

        .error-code {
            font-size: 120px;
            font-weight: extrabold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Opa! Página não encontrada.</p>
        <p>A página que você está procurando foi movida ou nunca existiu.</p>
        <a href="/">Voltar</a>
    </div>
</body>

</html>
